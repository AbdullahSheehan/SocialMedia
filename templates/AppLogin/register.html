{% extends "navbar.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Create an Account!
{% endblock title %}
{% block css %}
<style>
  .registerForm{
    width: 550px;
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
  }
  .login{
    width: 550px;
    padding: 25px;
    border: 1px solid #ccc;
    text-align: center;
  }  
</style>
{% endblock css %}
{% block body %}
  <div class="registerForm">
    <h3 class="mb-3">Sign up to see your family & friends</h3>
    <form method='POST' action=''>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" name="" id="" class="btn btn-primary w-100">Create Account</button>
    </form>
  </div>
  <div class="login">
    <p>Have an Account? <a href="{% url 'AppLogin:login' %}">Login now.</a></p>
  </div>
{% endblock body %}
