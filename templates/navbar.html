<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css' integrity='sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' integrity='sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <title>{% block title %}
      
    {% endblock title %}</title>
</head>
<body>
    {% block css %}
    {% endblock css %}

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark px-3 py-4 mb-5">
        <ul class="navbar-nav d-flex justify-content-center align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <form class="d-flex" method="GET">
            <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
          {% if user.userInfo.profilepic %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'AppLogin:myProfile' %}">
              <img src="/media/{{user.userInfo.profilepic}}" style="width: 50px; height: 50px;" alt="" srcset="" class="rounded border-2 rounded-circle border-black">
            </a>
          </li>  
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'AppLogin:myProfile' %}">
              <img src="/media/default.jpg" style="width: 50px; height: 50px;" alt="" srcset="" class="rounded rounded-circle">
            </a>
          </li>
          {% endif %}
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'AppLogin:logout' %}">Logout</a>
          </li>
          {% endif %}
          
        </ul>
      </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center pt-3">
        {% block body %}
          
        {% endblock body %}
    </div>
</body>
</html>
